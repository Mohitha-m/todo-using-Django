{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Django TODO App</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container" style="max-width: 1100px">
      <h3 class="pt-5 text-center">Django ToDo App</h3>

      <div class="row mt-4">
        <!-- LEFT -->
        <div class="col-md-7">
          <h5>My Day</h5>
          <p class="text-muted">{% now "jS F Y" %}</p>

          <!-- Task box -->
          {% for task in tasks %}
          <div
            style="
              height: 100px;
              overflow-y: auto;
              border: 1px solid #ddd;
              border-radius: 5px;
              padding: 10px;
            "
          >
            <div class="card mb-2">
              <div
                class="card-body d-flex justify-content-between align-items-center"
              >
                {{ task.task }}

                <div>
                  <a
                    href="{% url 'mark_as_done' task.pk %}"
                    class="btn btn-success btn-sm"
                  >
                    <i class="fa fa-check"></i> Mark as Done
                  </a>
                  <a
                    href="{% url 'delete_task' task.pk%}"
                    class="btn btn-danger btn-sm"
                  >
                    <i class="fa fa-trash"></i>
                  </a>
                  <a
                    href="{% url 'edit_task' task.pk %}"
                    class="btn btn-primary btn-sm"
                  >
                    <i class="fa fa-pencil"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
          <!-- Add task -->
          <form action="{% url 'addTask' %}" method="POST">
            {% csrf_token %}
            <div class="d-flex">
              <input
                type="text"
                name="task"
                class="form-control me-2"
                placeholder="Add Task"
              />
              <button type="submit" class="btn btn-primary px-4">+Add</button>
            </div>
          </form>
        </div>

        <!-- RIGHT -->
        <div class="col-md-5">
          <h5>Completed Tasks</h5>
          {% for task in completed_tasks %}
          <div class="card">
            <div class="card-body">{{ task.task }}</div>
            {{ task.task }}
            <div>
              <a
                href="{% url 'mark_as_undone' task.pk %}"
                class="btn btn-danger btn-sm"
              >
                <i class="fa fa-times"></i> Mark as undone
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
